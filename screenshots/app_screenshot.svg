<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="640" fill="#f5f5f5"/>
  
  <!-- App Bar -->
  <rect width="360" height="56" fill="#6200ee"/>
  <text x="180" y="35" font-family="Arial" font-size="20" fill="white" text-anchor="middle">BMI Calculator</text>
  
  <!-- Gender Selector Card -->
  <rect x="16" y="72" width="328" height="140" rx="16" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Male Icon -->
  <circle cx="100" cy="122" r="40" fill="#6200ee" opacity="0.2"/>
  <text x="100" y="132" font-family="Arial" font-size="40" fill="#6200ee" text-anchor="middle">♂</text>
  <text x="100" y="182" font-family="Arial" font-size="16" fill="#6200ee" text-anchor="middle" font-weight="bold">Male</text>
  
  <!-- Female Icon -->
  <circle cx="260" cy="122" r="40" fill="#e0e0e0" opacity="0.2"/>
  <text x="260" y="132" font-family="Arial" font-size="40" fill="#9e9e9e" text-anchor="middle">♀</text>
  <text x="260" y="182" font-family="Arial" font-size="16" fill="#9e9e9e" text-anchor="middle">Female</text>
  
  <!-- Height Slider Card -->
  <rect x="16" y="228" width="328" height="120" rx="16" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="180" y="248" font-family="Arial" font-size="16" fill="#212121" text-anchor="middle" font-weight="bold">Height</text>
  <text x="180" y="288" font-family="Arial" font-size="32" fill="#6200ee" text-anchor="middle" font-weight="bold">170.0</text>
  <text x="230" y="288" font-family="Arial" font-size="16" fill="#212121" text-anchor="middle">cm</text>
  
  <!-- Height Slider -->
  <rect x="36" y="308" width="288" height="4" rx="2" fill="#e0e0e0"/>
  <rect x="36" y="308" width="144" height="4" rx="2" fill="#6200ee"/>
  <circle cx="180" cy="310" r="10" fill="#6200ee"/>
  
  <!-- Weight Slider Card -->
  <rect x="16" y="364" width="328" height="120" rx="16" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="180" y="384" font-family="Arial" font-size="16" fill="#212121" text-anchor="middle" font-weight="bold">Weight</text>
  <text x="180" y="424" font-family="Arial" font-size="32" fill="#6200ee" text-anchor="middle" font-weight="bold">70.0</text>
  <text x="230" y="424" font-family="Arial" font-size="16" fill="#212121" text-anchor="middle">kg</text>
  
  <!-- Weight Slider -->
  <rect x="36" y="444" width="288" height="4" rx="2" fill="#e0e0e0"/>
  <rect x="36" y="444" width="120" height="4" rx="2" fill="#6200ee"/>
  <circle cx="156" cy="446" r="10" fill="#6200ee"/>
  
  <!-- Age Selector Card -->
  <rect x="16" y="500" width="328" height="120" rx="16" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="180" y="520" font-family="Arial" font-size="16" fill="#212121" text-anchor="middle" font-weight="bold">Age</text>
  <text x="180" y="560" font-family="Arial" font-size="32" fill="#6200ee" text-anchor="middle" font-weight="bold">25</text>
  
  <!-- Age Buttons -->
  <circle cx="130" cy="590" r="20" fill="#6200ee" opacity="0.2"/>
  <text x="130" y="595" font-family="Arial" font-size="20" fill="#6200ee" text-anchor="middle">-</text>
  
  <circle cx="230" cy="590" r="20" fill="#6200ee" opacity="0.2"/>
  <text x="230" y="595" font-family="Arial" font-size="20" fill="#6200ee" text-anchor="middle">+</text>
  
  <!-- Calculate Button -->
  <rect x="16" y="636" width="328" height="48" rx="12" fill="#6200ee"/>
  <text x="180" y="666" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Calculate BMI</text>
</svg>